<div class="container">


  <div class="container">

    <mat-form-field
      [formGroup]="newTaskFrom"
      (ngSubmit)="enviar()"
      appearance="outline"
    >
      <mat-label>name task</mat-label>
      <input
        id="name"
        type="text"
        formControlName="nameTask"
        matInput
        placeholder="Placeholder"
      />
    </mat-form-field>

    <button
      class="btnSave"
      mat-stroked-button
      color="primary"
      type="submit"
      (click)="enviar()"
      [disabled]="!newTaskFrom.valid"
    >
      SAVE
    </button>

    <div>
      <div>
        <mat-checkbox
          *ngFor="let listTasks of listTask; index as i"
          class=""
        >
            {{ listTasks.name }}
        </mat-checkbox>
      </div>
    </div>

  </div>
</div>
